name: flutter_fb
description: "A new Flutter project."

# 앱 버전
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # 🔥 Firebase 관련 패키지
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.0

  # iOS 스타일 아이콘
  cupertino_icons: ^1.0.8
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 권장 린트 규칙
  flutter_lints: ^5.0.0

flutter:
  # 📦 기본 머티리얼 아이콘 사용
  uses-material-design: true

  # 🖼️ 프로젝트에 포함된 이미지 리소스 (assets)
  assets:
    - assets/images/
    - assets/images/jobs/
    - assets/images/items/


